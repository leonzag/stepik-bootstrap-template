<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Вход</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark shadow-md">
        <a class="navbar-brand" href="https://python.org">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30"
                alt="logo" />
        </a>
        <a class="navbar-brand" href="https://nuxtjs.org">
            <img src="https://develop365.gitlab.io/nuxtjs-2.8.X-doc/en/logos/nuxt-square-white.svg" width="30"
                height="30" alt="logo" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Контакты</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск" />
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                    Поиск
                </button>
            </form>
            <a href="signin.html" class="btn btn-outline-dark mr-2">Вход</a>
            <a href="signup.html" class="btn btn-outline-dark mr-2">Регистрация</a>
            <a href="#" class="btn btn-outline-dark mr-2">Выход</a>
        </div>
    </nav>

    <main class="main flex-fill mb-5">
        <div class="container">
            <div class="text-center mt-5">
                <form class="form-signin">
                    <h1 class="h3 mb-3 mt-3 font-weight-normal">Авторизация</h1>
                    <h2 class="h4 mb-3">Укажите имя пользователя и пароль</h2>
                    <label for="inputUsername" class="sr-only">Имя пользователя</label>
                    <input id="inputUsername" class="form-control" placeholder="Имя пользователя" required="" />
                    <label for="inputPassword" class="sr-only">Пароль</label>
                    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Пароль"
                        required="" />
                    <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">
                        Регистрация
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <span class="text-muted" style="margin-bottom: 0">Агентство по разработке потрясных сайтов на
                        bootstrap, drf и
                        nuxtJS. А это просто наш блог.</span>
                </div>
                <div class="col-md-4">
                    <p class="float-right" style="margin-bottom: 0">
                        <a href="#">Наверх</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
